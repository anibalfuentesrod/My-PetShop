{% extends 'base.html' %}

{% block title %}Available Products{% endblock title %}

{% block content %}
<ul>
    {% for product in products %}
        <li>
            <a href="{% url "product_detail" product.id %}"></a>
        </li>
    {% empty %}
        <li>No products available at the moment.</li>
    {% endfor %}

</ul>


{% endblock content %}
