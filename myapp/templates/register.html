{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<h2>Register</h2>
<form action="", method="POST">
    {% csrf_token %}
    {{ form }}
    <button>
        Register
    </button>
    {% load socialaccount %}

    <h2>Google Login</h2>
    <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
</form>

{% endblock content %}
