{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <div class="card">
        <h2>Register</h2>

        <form method="post" class="form">
            {% csrf_token %}
            <!-- Mostrar errores del formulario -->
            {% for field in form %}
                <div class="form-group" style="margin-bottom: 15px;">
                    {{ field.label_tag }}
                    {{ field }}
                    <!-- Mantener los estilos consistentes para los errores -->
                    {% if field.errors %}
                        <div class="error" style="color: red; font-size: 14px; padding-top: 5px;">
                            {{ field.errors }}
                        </div>
                    {% else %}
                        <!-- AsegÃºrate de que haya un espacio para mantener la consistencia -->
                        <div style="height: 18px;"></div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
