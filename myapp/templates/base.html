<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Everything your pet needs, all in one place.">
    <title>{% block title %}My PetShop{% endblock title %}</title>
     <!-- Load static files -->
     {% load static %}

     <!-- Link to CSS -->
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- JINJA para incluir el navbar en todas las paginas -->
    {% include "navbar.html" %}

     <!-- Main header/banner -->
     <header class="main-header">
        <div class="header-top">
            <div class="container">
                <p>FREE DELIVERY OVER $40</p>
            </div>
        </div>
        <div class="logo-section">
            <div class="container">
                <h1>Welcome! {{ username }} </h1>
            </div>
        </div>
    </header>

    <!-- Aqui va el contenido de la pagina -->
    <main class="content">
        {% block content %}
        <!-- Aqui va el contenido de cada pagina -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My Petshop - All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
