<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn more about My PetShop and what we offer.">
    <title>Landing Page</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Link to the specific CSS for this page -->
    <link rel="stylesheet" href="{% static 'css/styless.css' %}">
</head>
<body>
    <!-- Main section for the landing page -->
    <section class="landing-section">
        <div class="landing-content">
            <h1>Welcome to My PetShop</h1>
            <p>Your trusted destination for all things pet-related!</p>
            <img src="{% static 'images/petshop1.png' %}" alt="PetShop Image 1">
            <img src="{% static 'images/petshop2.png' %}" alt="PetShop Image 2">
            <p>Discover the best products and services for your beloved pets.</p>
        </div>
    </section>
</body>
</html>
