{% extends "base.html" %}
<!-- Load static files -->
{% load static %}


{% block title %}Shipping Address{% endblock title %}

{% block content %}
<div class="shipping-container">
    <h2>Shipping Address</h2>
    <form method="POST" action="{% url 'shipping_address' %}">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" placeholder="e.g., Carretera 123" value="{{ form.direccion.value }}">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="e.g., San Juan" value="{{ form.ciudad.value }}">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="e.g., Puerto Rico" value="{{ form.estado.value }}">
            </div>

            <div class="form-group">
                <label for="codigo_postal">Codigo Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" placeholder="e.g., 00685" value="{{ form.codigo_postal.value }}">
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="e.g., US" value="{{ form.country.value }}">
            </div>
        </div>
        <button type="submit" class="btn-submit">Save Address</button>
    </form>
</div>
{% endblock content %}
