{% extends 'base.html' %}

{% block title %}My Orders{% endblock %}

{% block content %}
<h2>Your Orders</h2>

<ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'order_details' order.id %}">Order {{ order.id }} - Total: ${{ order.total_price }} - Paid: {{ order.is_paid }}</a>
        </li>
    {% empty %}
        <p>You have no orders.</p>
    {% endfor %}
</ul>
{% endblock %}
